<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>COVID-19 Tracker</title>
  <link rel="stylesheet" href="main.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="Chart.bundle.js"></script>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png">
</head>
  <body>
  
    <div class="tracker-container">
        <p class="state"></p>
        <p class="positive"></p>
        <p class="incPos"></p>
        <p class="totalTests"></p>
    </div>



<canvas id="myChart" width="100" height="30"></canvas>

<script>

//-----------Grab Graph Data----------------------
var collectedData = [];
var collectedLabels = [];
var barData = [];
var testingData = [];
var marchFixDate = "3/";
var concatDate = 5;

$.getJSON("https://covidtracking.com/api/v1/states/in/daily.json",
function(graphData){
    
    var cap = graphData.length - 1;
    for(let x in graphData){

        
        collectedData.push(graphData[cap - x].positive - graphData[cap - x].recovered - graphData[cap - x].death);
        barData.push(graphData[cap - x].positiveIncrease);
        testingData.push(graphData[cap-x].totalTestResultsIncrease);

        //-------------Date---------
        var date = graphData[cap - x].date;
        date = date.toString().slice(4,8);
        date = date.slice(0,2) + "/" + date.slice(2,5);
        collectedLabels.push( date || marchFixDate + concatDate);
        
        
    }

})
//-------------------------------------------------
Chart.defaults.global.defaultFontColor = "#fff";


var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: collectedLabels,
        datasets: [{
            label: '# of Current Cases',
            data: collectedData,
            lineTension: 0,
            fill: false,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2,
            type: 'line',
            pointBackgroundColor: "red"

            }, {

                label: '# of New Diagnoses',
                data: barData,
                type: 'bar',
                order: 1,
                backgroundColor: "green"
                
        },{

                label: '# of New Tests',
                data: testingData,
                type: 'line',
                order: 1,
                backgroundColor: "orange",
                fill: false,
                borderWidth: 1,
                lineTension: 0,
                borderColor: "orange",

}]
    },
    options: {
        fill: false,
        tooltips: {
            mode: "index"
        },
        responsive: true,
        maintainAspectRatio: true,
        title: {
            text: "Current Cases Since the Beginning of the Pandemic in Indiana",
            display: true,
        },      
        scales: {
            yAxes: [{
                
            gridLines: {
                color: 'grey'
            },
                ticks: {
                    beginAtZero: true,
                    stepSize: 5000,
                    max: 35000,
                    min: 0,
                }
            }],
            xAxes: [{
                
            gridLines: {
                color: 'grey'
            },
            ticks: {
                callback: function(tick, index, array) {
                    return (index % 14) ? "" : tick;
                }
            }
        }],
        }
    }
});

</script>

    <div class="hospital-container">
        <p><b>Hospital Data</b></p>
        <p class="currHospital"></p>
        <p class="incHospital"></p>
    </div>

    <footer class="lastupdate"></footer>

  </body>
  
</html>
